<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p class="title">Podaj listę. Elementy oddziel spacją.</p>
        <div style="display: flex; flex-direction: column; 
            align-items: center; margin: 2em 0 1em 0;">
            <input type="text" id="board-in" placeholder="2 1 1 5">
            <button id="accept">
                Akcpetuj listę
            </button>
        </div>
        <div class="modify">
            <button class="delete">Usuń pierwszy element</button>
            <input type="text" class="new" style="height: 20px; width: 100px;" placeholder="Nowy element">
            <button class="add">Dodaj</button>
        </div>
        <p class="title">Aktualne elementy listy:</p>
        <section class="output">

        </section>
    </div>
</body>
</html>
